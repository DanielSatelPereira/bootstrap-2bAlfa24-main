<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--fill preenchimento-->
        <!--grow crescimento-->
        <!--shrink encolhimento-->
        <div class="d-flex" style="height: 200px;">
            <div class="p-1 flex-fill">1</div>
            <div class="p-2">2</div>
            <div class="p-3 flex-fill">3</div>
            <div class="p-4">4</div>
        </div>
        <div class="d-flex" style="height: 200px;">
            <div class="p-1">1</div>
            <div class="p-2 flex-grow-1">2</div>
            <div class="p-3 ">3</div>
            <div class="p-4 flex-grow-1">4</div>
        </div>
        <div class="d-flex" style="height: 200px;">
            <div class="p-1 flex-shrink">1</div>
            <div class="p-2 w-100">2</div>
            <div class="p-3 w-100">3</div>
            <div class="p-4 flex-shrink">4</div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
